<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Calculadora de Gorjetas</title>

  <link href="./styles/style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- Title -->
    <h1 class="title">Calculadora de Gorjetas</h1>

    <form class="form-container" id="tip-form">
      <!-- total -->
      <label for="bill">
        <p>Quanto ficou a conta?</p>
      </label>
      <p>
        R$ <input class="form-input" type="number" name="bill" id="bill" placeholder="ex: 100,00" required>
      </p>

      <!-- service -->
      <label for="service">
        <p>Como foi o nosso serviço?</p>
        <p>
          <select class="form-input select" name="sevice" id="service" required>
            <option value="" disabled selected>-- Escolha uma opção --</option>
            <option value="0.3">30% - Excelente</option>
            <option value="0.2">20% - Muito bom</option>
            <option value="0.15">15% - Bom</option>
            <option value="0.1">10% - Aceitável</option>
            <option value="0.05">5% - Mediano</option>
          </select>
        </p>
      </label>

      <!-- total clients -->
      <p>
        <label for="clients">
          <p>Quantas pessoas irão dividir a conta?</p>
        </label>
      </p>

      <p>
        <input class="form-input clients" type="number" name="clients" id="clients" placeholder="ex: 10" required>
        pessoa(s)
      </p>

      <button class="form-submit" type="submit">Calcular</button>


    </form>

    <div id="result">
      Gorjeta Total:
      <span class="real">R$</span> <span id="tip">0.00</span>
      <span id="each-one">cada</span>
      <div id="icon-container">
        <img class="coins coin-1" src="./img/coin.png">
        <img class="coins coin-2" src="./img/coin.png">
        <img class="coins coin-3" src="./img/coin.png">
        <img class="piggy" src="./img/piggy.png" alt="cofre em forma de um porquinho">
      </div>
      <p class="thanks">Obrigado, volte sempre!</p>
    </div>

  </div>


  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
